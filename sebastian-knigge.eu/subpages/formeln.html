function Anntilgung()
{
	var a, i, T, t, Nom, e, z;
	e = 1;
	i = Number(prompt("Gib hier den Zinssatz ein. (In Prozent ohne Angabe des %-Zeichens)"));
	i = i/100;
	if(i!==0)
	{
		T = Number(prompt("Gib hier die Tilgungszeit ein. (Anzahl der Zinsperioden)"));
		if(T!==0)
		{
			Nom = Number(prompt("Gib hier die Nominale ein. (In Euro ohne Angabe des Euro-Zeichens)"));
			if(Nom!==0)
			{
				a = Nom*(i* Math.pow(1+i,T))/(Math.pow(1+i,T)-1);
	
				window.document.write("Nominale: "+ Nom + "<br>Zinssatz: "+ (i*100) +"%<br>Annuit&auml;t: "+ (Math.round(a*1000)/1000));
				window.document.write("<table border=1><tr><th>Periode</th><th>Gesamtzahlung</th><th>Tilgung</th><th>Zinsen</th><th>Nominale zu <br>Periodenende</th>");
	
				for(e=1;e<=T;e++)
				{
					z = Nom*i;
					t = a-z;
					Nom = Nom-t;
					window.document.write("<tr><td>"+ e +"</td><td>"+ (Math.round(a*100)/100) +"</td><td>"+ (Math.round(t*100)/100) +"</td><td>"+ (Math.round(z*100)/100) +"</td><td>"+ (Math.round(Nom*100)/100) +"</td>");
				}
				window.document.write("</tr></table>");
				Zurueck();
	}	}	}	
}
